<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/imagens/profile.jpg" alt="Foto de Perfil" class="profile-pic">
            <h1>Meu Perfil</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#" id="btn-projetos">Meus Projetos</a></li>
                <li><a href="#" id="btn-repositorios">Repositórios no GitHub</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>

        <section id="contato">
            <h2>Entre em Contato</h2>
            <form id="form-contato">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <div id="mensagem-confirmacao" class="mensagem-confirmacao">
                Sua mensagem foi enviada com sucesso!
            </div>
        </section>        

        <!-- Pop-up para Projetos -->
        <div id="popup-projetos" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Meus Projetos</h2>
                <div id="lista-projetos" class="popup-lista">
                    <!-- Projetos serão carregados aqui via Ajax -->
                </div>
            </div>
        </div>

        <!-- Pop-up para Repositórios -->
        <div id="popup-repositorios" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Repositórios no GitHub</h2>
                <div id="lista-repositorios" class="popup-lista">
                    <!-- Repositórios serão carregados aqui via Ajax -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
